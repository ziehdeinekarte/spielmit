
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flipkarten – NORMA Edition</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 30px;
    }
    .card-container {
      width: 200px;
      height: 300px;
      perspective: 1000px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card-container:hover .card {
      transform: rotateY(180deg);
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .card .front {
      transform: rotateY(180deg);
    }
    .card img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

    <div class="card-container">
      <div class="card">
        <div class="back">
          <img src="rueckseite_karte_1.jpg" alt="Rückseite 1">
        </div>
        <div class="front">
          <img src="vorderseite_karte_1.jpg" alt="Vorderseite 1">
        </div>
      </div>
    </div>
    
    <div class="card-container">
