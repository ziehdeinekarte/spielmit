
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipkarten – NORMA Edition</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #ff4747;
    }
    html, body {
      background: var(--bg);
      height: 100%;
      margin: 0;
    }
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 70px 30px 30px;
      gap: 30px;
      color: var(--text);
      opacity: 0;
      animation: fadeIn 500ms ease-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .back-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      text-decoration: none;
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(255,71,71,0.35);
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease;
      z-index: 10;
    }
    .back-btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(255,71,71,0.45); }
    .back-btn:active { transform: translateY(0); background: #e63c3c; }

    .card-container {
      width: 200px;
      height: 300px;
      perspective: 1000px;
      opacity: 0;
      transform: translateY(10px);
      animation: cardIn 400ms ease-out forwards;
    }

    .card-container:nth-child(1){ animation-delay: 120ms; }
    .card-container:nth-child(2){ animation-delay: 180ms; }
    .card-container:nth-child(3){ animation-delay: 240ms; }
    .card-container:nth-child(4){ animation-delay: 300ms; }
    .card-container:nth-child(5){ animation-delay: 360ms; }
    .card-container:nth-child(6){ animation-delay: 420ms; }

    @keyframes cardIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    @media (hover: hover) {
      .card-container:hover .card {
        transform: rotateY(180deg);
      }
    }

    .card.flipped { transform: rotateY(180deg); }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.35);
      overflow: hidden;
      transition: box-shadow 240ms ease, transform 240ms ease;
    }
    .card .front {
      transform: rotateY(180deg);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <a class="back-btn" href="index.html">← Zurück</a>
  <script>
    document.addEventListener('click', function(e) {
      const clickedCard = e.target.closest('.card');
      if (!clickedCard) return;
      document.querySelectorAll('.card.flipped').forEach(card => {
        if (card !== clickedCard) card.classList.remove('flipped');
      });
      clickedCard.classList.toggle('flipped');
    });
  </script>

  <div class="card-container">
    <div class="card">
      <div class="back"><img src="rueckseite_karte_1.jpg" alt="Rückseite 1"></div>
      <div class="front"><img src="vorderseite_karte_1.jpg" alt="Vorderseite 1"></div>
    </div>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="back"><img src="rueckseite_karte_2.jpg" alt="Rückseite 2"></div>
      <div class="front"><img src="vorderseite_karte_2.jpg" alt="Vorderseite 2"></div>
    </div>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="back"><img src="rueckseite_karte_3.jpg" alt="Rückseite 3"></div>
      <div class="front"><img src="vorderseite_karte_3.jpg" alt="Vorderseite 3"></div>
    </div>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="back"><img src="rueckseite_karte_4.jpg" alt="Rückseite 4"></div>
      <div class="front"><img src="vorderseite_karte_4.jpg" alt="Vorderseite 4"></div>
    </div>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="back"><img src="rueckseite_karte_5.jpg" alt="Rückseite 5"></div>
      <div class="front"><img src="vorderseite_karte_5.jpg" alt="Vorderseite 5"></div>
    </div>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="back"><img src="rueckseite_karte_6.jpg" alt="Rückseite 6"></div>
      <div class="front"><img src="vorderseite_karte_6.jpg" alt="Vorderseite 6"></div>
    </div>
  </div>

</body>
</html>
